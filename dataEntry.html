        <div id="data">
          <div class="part-form">
            <div class="input-title">
              <h3>Personal Data</h3>
            </div>
            <div class="input-container">
              <div class="input-section">
                <label autofocus for="name">NAME</label>
                <input
                  required
                  placeholder="John Smith"
                  id="name"
                  type="text"
                  name="name"
                  autofocus
                />
              </div>

              <div class="input-section">
                <label for="email">EMAIL</label>
                <input
                  required
                  placeholder="xyz@domain.com"
                  id="email"
                  type="email"
                  name="email"
                />
              </div>

              <div class="input-section">
                <label for="bdate">BIRTHDATE</label>
                <input
                  required
                  id="bdate"
                  type="date"
                  name="bdate"
                  style="font-family: 'Lato'"
                />
              </div>

              <div class="side-inputs">
                <div class="input-section">
                  <label for="age">AGE</label>
                  <input
                    required
                    id="age"
                    type="number"
                    name="age"
                    min="13"
                    placeholder="years"
                  />
                  <!-- <output name="x" for="a"></output> -->
                </div>
                <div class="radio">
                  <fieldset>
                    <legend>GENDER</legend>
                    <div class="radio-buttons">
                      <div class="radio-option">
                        <input
                          type="radio"
                          name="gender"
                          value="male"
                          id="male"
                          checked
                        />
                        <label for="male">Male</label>
                      </div>
                      <div class="radio-option">
                        <input
                          type="radio"
                          name="gender"
                          value="female"
                          id="female"
                        />
                        <label for="female">Female</label>
                      </div>
                      <div class="radio-option">
                        <input
                          type="radio"
                          name="gender"
                          value="female"
                          id="other"
                        />
                        <label for="other">Other</label>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>

              <div class="input-section">
                <label>NATIONALITY</label>
                <input required name="nationality" list="nationality" />
                <datalist id="nationality">
                  <option selected value="Indian"></option>
                  <option value="NRI"></option>
                  <option value="Foreigner"></option>
                </datalist>
              </div>

              <div class="input-section">
                <label>ADDRESS</label>
                <textarea required name="address"></textarea>
              </div>
            </div>
          </div>

          <div class="part-form">
            <div class="input-title">
              <h3>Academic Data</h3>
            </div>
            <div class="input-container">
              <div class="input-section">
                <label for="regno">REG NO</label>
                <input
                  required
                  id="regno"
                  name="regno"
                  type="text"
                  pattern="^[1-9]{1}[0-9]{1}[A-Za-z]{3}([0-9999]{4})$"
                />
              </div>

              <div class="input-section">
                <label>COLLEGE</label>
                <select required name="college">
                  <option>VIT, Vellore</option>
                  <option>VIT, Chennai</option>
                  <option>VIT, AP</option>
                  <option>VIT, Bhopal</option>
                </select>
              </div>

              <div class="radio">
                <fieldset>
                  <legend>SKILLS</legend>
                  <div class="checkboxes">
                    <div>
                      <input
                        type="checkbox"
                        id="html"
                        name="lang1"
                        value="html"
                      />
                      <label for="html">HTML</label>
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="css"
                        name="lang2"
                        value="css"
                      />
                      <label for="css">CSS</label>
                    </div>
                    <div>
                      <input type="checkbox" id="js" name="lang3" value="js" />
                      <label for="js">JavaScript</label>
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="php"
                        name="lang4"
                        value="php"
                      />
                      <label for="php">PHP</label>
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="others"
                        name="lang5"
                        value="other"
                        checked
                      />
                      <label for="others">Other</label>
                      <input
                        style="
                          width: 80px;
                          font-size: 15px;
                          padding: 3px 3px;
                          margin-left: 5px;
                          border-radius: 5px;
                        "
                        type="input"
                        id="other"
                        name="lang5"
                      />
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="input-section">
                <label>UPLOAD YOUR IMAGE</label>
                <input type="file" accept="image/*" name="image" required />
              </div>
            </div>
          </div>
        </div>
        <div id="submit">
          <a href="./signUpForm.html" class="form-button" id="back">
            <img
              src="./assets/circle-arrow-right-solid.svg"
              style="filter: invert(100%); width: 15px"
            />
            <div>Back</div>
          </a>
          <input
            class="form-button"
            type="submit"
            value="Submit and Continue"
          />
        </div>
